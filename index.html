<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Search</title>
</head>

<body>
    <html lang="en">

    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <!-- bootstrap code to ensure mobile rendering -->
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
       <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet"> -->

        <link rel="stylesheet" href="stylesheet.css" />

    </head>

    <body class="page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 center-block hidden-xs">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" class="img-responsive">
                </div>
                <div class="col-sm-4 center-block text-center">
                    <!-- center where all content goes -->
                    <h1>Wikipedia Search</h1>
                    <h3>by Peter Bowers</h3>

                    <!-- use autocomplete=off to remove and prevent input history -->
                    <!-- <form autocomplete='off' role="myForm">
                        <div class="form-group">
                            <label for="name">Search for:</label>
                            <input type="text" id="searchTerm" >

                        </div>
                    </form> -->
                    <label>Search for:</label>
                    <input type="text" id="searchTerm" onclick="clearText()" autocomplete="off">
                    <p></p>
                    <button type="button" class="btn btn-primary btn-lg " id="btnSearch">Search</button>
                    <p></p>
                   

                    <!-- random search button and link -->
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank" class="btn btn-primary">Mystery Search</a>

                </div>
                <!-- close the center div -->

                <!-- right side grid column -->
                <div class="col-sm-4 center-block"></div>

            </div>
            <!-- close the top row -->

            <!-- new row for the search results -->
            <div class="row" id="response-area">
                <div class="col-md-6 block" id="divOne"></div>
                <div class="col-md-6 block" id="divTwo"></div>
                <div class="col-md-6 block" id="divThree"></div>
                <div class="col-md-6 block" id="divFour"></div>
                <div class="col-md-6 block" id="divFive"></div>
                <div class="col-md-6 block" id="divSix"></div>
                <div class="col-md-6 block" id="divSeven"></div>
                <div class="col-md-6 block" id="divEight"></div>
                <div class="col-md-6 block" id="divNine"></div>
                <div class="col-md-6 block" id="divTen"></div>
            </div>
            <!-- close the second row -->

        </div>
        <!-- close the container class -->
    </body>

    </html>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'>


    </script>
